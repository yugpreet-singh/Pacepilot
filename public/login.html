<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PacePilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-slate-800">PacePilot</h1>
        <p class="text-slate-600 mt-2">Sign in to your account</p>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-6">
        <form id="loginForm" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-slate-700 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            />
          </div>

          <div
            id="errorMessage"
            class="hidden text-red-600 text-sm text-center"
          ></div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-slate-600">
            Don't have an account?
            <a
              href="#"
              id="showRegister"
              class="text-blue-600 hover:text-blue-500 font-medium"
              >Register here</a
            >
          </p>
        </div>
      </div>

      <!-- Register Form (Hidden by default) -->
      <div id="registerForm" class="hidden bg-white rounded-lg shadow-sm p-6">
        <div class="text-center mb-6">
          <h2 class="text-xl font-semibold text-slate-800">Create Account</h2>
        </div>

        <form id="registerFormElement" class="space-y-6">
          <div>
            <label
              for="regUsername"
              class="block text-sm font-medium text-slate-700 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="regUsername"
              name="username"
              required
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            />
          </div>

          <div>
            <label
              for="regEmail"
              class="block text-sm font-medium text-slate-700 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="regEmail"
              name="email"
              required
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            />
          </div>

          <div>
            <label
              for="regPassword"
              class="block text-sm font-medium text-slate-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="regPassword"
              name="password"
              required
              placeholder="Minimum 6 characters"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            />
          </div>

          <div
            id="regErrorMessage"
            class="hidden text-red-600 text-sm text-center"
          ></div>

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 transition-colors focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
          >
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-slate-600">
            Already have an account?
            <a
              href="#"
              id="showLogin"
              class="text-blue-600 hover:text-blue-500 font-medium"
              >Sign in here</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const showRegister = document.getElementById("showRegister");
      const showLogin = document.getElementById("showLogin");
      const errorMessage = document.getElementById("errorMessage");
      const regErrorMessage = document.getElementById("regErrorMessage");

      // Toggle between login and register forms
      showRegister.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.parentElement.classList.add("hidden");
        registerForm.classList.remove("hidden");
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        registerForm.classList.add("hidden");
        loginForm.parentElement.classList.remove("hidden");
      });

      // Handle login form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(loginForm);
        const username = formData.get("username");
        const password = formData.get("password");

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // Store token and user data
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));

            // Redirect to main application
            window.location.href = "/";
          } else {
            // Handle validation errors properly
            if (data.errors && data.errors.length > 0) {
              // Show specific validation errors
              const errorMessages = data.errors
                .map((err) => err.msg)
                .join(", ");
              errorMessage.textContent = errorMessages;
            } else {
              // Show general error message
              errorMessage.textContent = data.message || "Login failed";
            }
            errorMessage.classList.remove("hidden");
          }
        } catch (error) {
          errorMessage.textContent = "Network error. Please try again.";
          errorMessage.classList.remove("hidden");
        }
      });

      // Handle register form submission
      document
        .getElementById("registerFormElement")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const username = formData.get("username");
          const email = formData.get("email");
          const password = formData.get("password");

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store token and user data
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              // Redirect to main application
              window.location.href = "/";
            } else {
              // Handle validation errors properly
              if (data.errors && data.errors.length > 0) {
                // Show specific validation errors
                const errorMessages = data.errors
                  .map((err) => err.msg)
                  .join(", ");
                regErrorMessage.textContent = errorMessages;
              } else {
                // Show general error message
                regErrorMessage.textContent =
                  data.message || "Registration failed";
              }
              regErrorMessage.classList.remove("hidden");
            }
          } catch (error) {
            regErrorMessage.textContent = "Network error. Please try again.";
            regErrorMessage.classList.remove("hidden");
          }
        });

      // Check if user is already logged in
      if (localStorage.getItem("token")) {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
